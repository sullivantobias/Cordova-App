<div class="container description">
  <div class="row">
    <div class="col-12">
      <img :src="planet.url" class="img-fluid"/>
      <h1 class="text-center col-12 titlePlanet">{{ planet.title }}</h1>
      <button class="accordion"> Overview <i class="fa fa-angle-down"></i></button>
      <div class="panel">
        <p class="overview">{{ planet.overview }}</p>
      </div>
      <button class="accordion"> In Depth <i class="fa fa-angle-down"></i></button>
      <div class="panel">
        <table class="col-12 depth" v-for="info in depthTable">
          <tr class="titleDepth">
            <th>{{ info.title }}</th>
          </tr>
          <tr class="valueDepth">
            <td>{{ info.value }}</td>
          </tr>
        </table>
        <button id="more" class="accordion"> More <i class="fa fa-angle-down"></i></button>
        <div class="panel">
          <table class="col-12 depth" v-for="(info, key) in planet.moreInDepth">
            <tr class="titleDepth">
              <th>{{ key }}</th>
            </tr>
            <tr class="valueDepth">
              <td>{{ info }}</td>
            </tr>
          </table>
        </div>
      </div>
      <button v-show="numberOfSatellites > 0" class="accordion"> Moons ({{ numberOfSatellites }})<i
        class="fa fa-angle-down"></i>
      </button>
      <div class="panel">
        <table class="col-12 depth" v-for="stl in namesOfSatellites">
          <tr class="titleDepth stl">
            <th>{{ stl }}</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
